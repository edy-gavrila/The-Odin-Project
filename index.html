<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>The Library Project</h1>
    <div class="form-container invisible">
      <form id="form" >
        <h3>Add New Book</h3>
        <label for="title">Title:</label>
        <input type="text" name="" id="title" required />
        <label for="author">Author:</label >
        <input type="text" name="" id="author" required/>
        <label for="numPages">Number Of Pages:</label>
        <input type="number" name="" id="numPages" required />
        <div>
          <label for="isRead">Read:</label>
          <input type="checkbox" name="" id="isRead" />
        </div>
        <div>
          <button class="btn" id="submit">ADD BOOK</button>
          <button class="btn btn-cancel" type="button">CANCEL</button>
        </div>
      </form>
    </div>
    <button class="btn add-book-btn" id="showHideForm">NEW BOOK</button>
    <script src="script.js"></script>
  </body>
</html>
